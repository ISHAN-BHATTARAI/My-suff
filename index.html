<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gotcha ðŸ˜Ž</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundShift 5s infinite linear;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: shake 1s infinite alternate;
    }

    @keyframes shake {
      0% { transform: rotate(-2deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.05); }
      100% { transform: rotate(-2deg) scale(1); }
    }

    @keyframes backgroundShift {
      0% { background-color: #0f0f0f; }
      50% { background-color: #1a1a1a; }
      100% { background-color: #0f0f0f; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--i)), 100%, 50%);
      top: -10px;
      left: calc(100% * var(--i));
      animation: fall 2s infinite linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>LOL I wasted ur time</h1>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 50; i++) {
      const div = document.createElement('div');
      div.className = 'confetti';
      div.style.setProperty('--i', Math.random());
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
